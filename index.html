<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1 class="title">
      Tic Tac Toe
    </h1>
    <div class="container">
      <div class="cell" index ="0"></div>
      <div class="cell" index ="1"></div>
      <div class="cell" index ="2"></div>
      <div class="cell" index ="3"></div>
      <div class="cell" index ="4"></div>
      <div class="cell" index ="5"></div>
      <div class="cell" index ="6"></div>
      <div class="cell" index ="7"></div>
      <div class="cell" index ="8"></div>
    </div>
    <h3 class="game-status"></h3>
    <button class="reset">Restart</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
